<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ready demo</title>
  <style>
  p {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
 
  $( document ).ready(function() {
    $( "p" ).text( "The DOM is now loaded and can be manipulated." );
    $("#div2").text( "The DOM is now loaded and can be manipulated." );
});
</script> 
</head>
<body>
 
<p>Not loaded yet.</p>
<div id="div2"></div> 
</body>
</html>
